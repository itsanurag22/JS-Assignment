<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
    <style>
        img{
            width: 300px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="img.jpg" alt="image">
    <img src="img3.jpg" alt="image">
    <img src="img5.jpg" alt="image">
    <img src="img6.jpg" alt="image">
    <script>
        document.getElementsByTagName("img")[3].addEventListener("mouseover", function(){
            for(var i=0;i<3;i++){
                document.getElementsByTagName("img")[i].src="img2.jpg";
            }
        })
        document.getElementsByTagName("img")[3].addEventListener("mouseout", function(){
            document.getElementsByTagName("img")[0].src="img.jpg";
            document.getElementsByTagName("img")[1].src="img3.jpg";
            document.getElementsByTagName("img")[2].src="img5.jpg";
        })
    </script>
</body>
</html>
