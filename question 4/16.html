        <button onclick="func()">Start</button>
        <script>

            var a=0;
            var anime;
        function func(){
            anime=setInterval(start,500);
        }
            function start(){
                a++;
                if(a==7){
                    a=1;
                    document.getElementById("m"+6).src="marble1.jpg";
                    
                }
                document.getElementById("m"+a).src="orange.jfif";
                for(var b=1; b<a; b++){
                    document.getElementById("m"+b).src="marble1.jpg";
                }
                
            }
            function stop(){
                clearInterval(anime);
            }
        </script>
