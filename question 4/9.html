<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
    <style>
        img{
            width: 300px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="img.jpg" alt="image">
    <img src="img3.jpg" alt="image">
    <img src="img5.jpg" alt="image">
    <script>
        document.getElementsByTagName("img")[0].addEventListener("mouseover", function(){
            document.getElementsByTagName("img")[0].src="img2.jpg"
        })
        document.getElementsByTagName("img")[0].addEventListener("mouseout", function(){
            document.getElementsByTagName("img")[0].src="img.jpg"
        })
        document.getElementsByTagName("img")[1].addEventListener("mouseover", function(){
            document.getElementsByTagName("img")[1].src="img4.jpg"
        })
        document.getElementsByTagName("img")[1].addEventListener("mouseout", function(){
            document.getElementsByTagName("img")[1].src="img3.jpg"
        })
        document.getElementsByTagName("img")[2].addEventListener("mouseover", function(){
            document.getElementsByTagName("img")[2].src="img6.jpg"
        })
        document.getElementsByTagName("img")[2].addEventListener("mouseout", function(){
            document.getElementsByTagName("img")[2].src="img5.jpg"
        })
    </script>
    
</body>
</html>
